<script>
    // 关于this的总结
    /*
       1.严格模式 在函数中使用 'use strict'就是严格模式
       2.在非严格模式下 this默认指向的是window  在函数内部使用了严格模式 this的指向就是 undefined
       3.隐式绑定： obj,foo()   也就是 对象.方法   谁调用他 他就只指向谁
       4.显示绑定： 通过 call 和  apply 进行绑定 bind 是硬绑定   注意的是 apply 中传入的是 一个类数组
       5.new 绑定  当new去调用一个构造函数的时候  这个函数内部的this执行就是新创建的这个函数
        注意: 箭头函数是没有自己的this的  他的this 指向的是外部环境下的对象
    */
    function  foo(a) {
        this.a = a
    }
    //  为bar 创建一个构造函数 foo（）
    var bar = new foo(2)
    console.log(bar.a);

</script>
