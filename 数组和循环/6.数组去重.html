    // es6   Set方法  定义一个对象集合  里面的数值不重复

    // Array.from 可以将 类数组 和 可迭代的对象 转换成数组  有两个参数 第一个参数为 类数组 和  可迭代的对象(必填)
    // 第二个参数则是改变转换成数组元素的函数(选填)
    // 类数组对象具有length属性和 索引化index的元素  可迭代的对象可利用迭代的方式获得他自己本身的元素 比如 Set方法 和 Map
    console.log(Array.from(s));
