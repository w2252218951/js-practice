<script>
    // filter 生成一个新数组  将每个元素放入指定的函数进行判断 如果元素符合判断的条件就会返回 形成一个新的数组
    var students = [
        {id: 1, name: 'xiaoqiang', age: '18', score: 90},
        {id: 2, name: 'xiaoqiang', age: '19', score: 50},
        {id: 3, name: 'xiaoqiang', age: '29', score: 40},
        {id: 4, name: 'xiaoqiang', age: '34', score: 60},
        {id: 5, name: 'xiaoqiang', age: '24', score: 80}
    ]
    var str = prompt("请输入查询的id")
    console.log(str );
    var str1 = students.filter((item,index,arr) => parseInt(str) === item.id)
    console.log(str1);
</script>
