<script>
    // every的应用场景 将数组中的每个元素进行判断 是否符合某种条件
    var arr = [1,2,5,6,3,6]
    var arr1 = [2.5,-2,66,2]
    var flag = arr1.every(item=>
      item > 0
    )
    console.log(flag);
