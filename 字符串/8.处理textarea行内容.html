<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea name="" id="txt" cols="30" rows="10"></textarea>
<button id="btn">点击</button>
</body>
<script>
    var oTxt = document.getElementById('txt')
    var oBtn = document.getElementById('btn')
    oBtn.onclick = function () {
        // split 通过条件将字符串分割成多个字符串
        var  lines =  oTxt.value.split('\n').map(item => item.trim())     //通过trim()将首尾的空格去除
        console.log(lines);
    }
</script>
</html>
