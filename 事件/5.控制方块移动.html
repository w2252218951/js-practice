<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .move {
        height: 100px;
        width: 100px;
        background: aqua;
        position: absolute;
    }
</style>
<body>
<div class="move"></div>
</body>
<script>
    var oM = document.querySelector('.move')
    var x = 0
    var y = 0
    document.onkeydown = function (ev) {
        var ev = ev || event;
        console.log(ev.keyCode);
        switch (ev.keyCode) {
            case 38:
                y -= 10;
                break;
            case 40:
                y += 10;
                break;
            case 37:
                x -= 10;
                break;
            case 39:
                x += 10;
                break;
        }
        oM.style.left = x + 'px'
        console.log(x);
        oM.style.top = y + 'px'
    }
</script>
</html>
