<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">点击</button>

<div id="box"></div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #box {
        width: 100px;
        height: 100px;
        position: absolute;
        background: red;
        left: 0;
    }
</style>
<script>
    var oBtn = document.getElementById('btn')
    var oBox = document.getElementById('box')
    let num = 0
    oBtn.onclick = function () {
        setInterval(function () {
            num += 5
            oBox.style.left = num + 'px'
        }, 100)

    }
</script>
</html>
