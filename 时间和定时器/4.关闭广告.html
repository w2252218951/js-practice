<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .ad{
        width: 300px;
        height: 300px;
        border:1px solid #eeeeee;
        position: fixed;
        right: 0;
        bottom: 0;
    }
</style>
<body>
    <div class="ad">
        <button class="btn">5秒后关闭广告</button>
    </div>
</body>
<script>
        let oBtn = document.getElementsByClassName('btn')[0]
        let oAd = document.getElementsByClassName('ad')[0]
        console.log(oBtn);
        oBtn.onclick = function () {
            let num = 5
        setInterval(function () {
            num--
            if(num <=0 ){
                oAd.style.display = 'none'
            }
            oBtn.innerHTML = num +'秒后关闭广告'
        },1000)
    }
</script>
</html>
