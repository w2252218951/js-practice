<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="h1">5秒后跳转网页</h1>
</body>
<script>
    var oH1 = document.getElementsByClassName('h1')[0]
    let time = 5
    oH1.onclick = function () {
        setInterval(function () {
            time--;
            if(time <= 0){
                window.location.href = 'http://54sans.top'
            }
            oH1.innerHTML = time+'秒后跳转网页'
        },1000)

    }
</script>
</html>
