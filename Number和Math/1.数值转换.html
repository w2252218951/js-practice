<script>
    var num = 255     // 通过toString进行进制转换  转换范围为 2 到 36
    console.log("2进制",num.toString(2));   //   11111111
    console.log("8进制",num.toString(8));   //    377
    console.log("16进制",num.toString(16));   //  ff
    console.log("32进制",num.toString(32));   //  7v
    console.log("77进制",num.toString(77));   //  String() radix argument must be between 2 and 36

</script>
